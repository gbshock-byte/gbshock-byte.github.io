<!DOCTYPE html>
<html lang="tr">
<head><meta charset="UTF-8" /><title>GitHub API Test</title></head>
<body>
<h2>Dosya Çek Test</h2>
<button id="btn">Dosyayı Çek</button>
<script>
const token = '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';
const owner = 'gbshock-byte';
const repo = 'GirisSistem';
const path = 'abcsa.json';

document.getElementById('btn').addEventListener('click', () => {
  fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
    headers: {
      Authorization: 'Bearer ' + token,
      'User-Agent': 'Mozilla/5.0'
    }
  })
  .then(res => {
    if (!res.ok) throw new Error('Dosya çekilemedi: ' + res.status);
    return res.json();
  })
  .then(data => {
    const content = atob(data.content.replace(/\n/g, ''));
    console.log('Dosya içeriği:', content);
    alert('Dosya içeriği konsola yazıldı.');
  })
  .catch(err => alert(err.message));
});
</script>
</body>
</html>
